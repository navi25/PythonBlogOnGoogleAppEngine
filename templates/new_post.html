{% extends "base.html" %}
{% block content %}
<h1>/ASCII Navi/ </h1>
<form method="post">
    <label>
        <div>Subject</div>
        <input type="text" name="subject" value="{{subject}}">
    </label>
    <label>
        <div>Content</div>
        <textarea name="content" >{{content}}</textarea>
    </label>
    <br>
    <label style="color:red">{{error}}</label>
    <br><br>
    <button>Submit</button>


</form>

{% endblock %}
